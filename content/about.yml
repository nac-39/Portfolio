selfIntroduction: >
  小さい頃からものを作るのが好きで、大学に入ってからアプリ開発を始めました。
  ものを作るとき楽しいのは、仕組みを考えたり設計をしたりするところ、そしてそれを人と議論することです。
  最近は、保守性の高いコードを書くことや、システムがスケールできる設計についても興味があります。

  現在はバックエンド中心にWeb開発をすることが多いです。
  また、OSやネットワーク、コンパイラなどの低レイヤーな部分にも興味があります。

  趣味は、旅行や美術館に行くことです。
