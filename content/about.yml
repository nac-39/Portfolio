selfIntroduction: >
  小さい頃からものを作るのが好きで、大学に入ってからアプリ開発を始めました。
  ものを作るとき楽しいのは、仕組みを考えたり設計をしたりするところ、そしてそれを人と議論することのような気がしています。
  あとは作ったものが、設計通りまたはそれ以上の出来栄えになったときの達成感が大好きです。

  現在はWeb開発をすることが多いです。また、OSやネットワーク、コンパイラなどの低レイヤーな部分にも興味があります。

  開発以外だと、旅行に行って旅行先で美術館に行くのが好きです。
