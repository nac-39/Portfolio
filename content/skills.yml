skills:
  - title: バックエンド
    skills:
      - name: Python
        icon: vscode-icons:file-type-python
        description: >
          バックエンドとして一番使える言語です。Djangoでシステムを一から作り、Docker, Apacheを使ってデプロイした経験があります。
          また、長期インターン先でFastAPIを使ったAPIの実装を行ったことがあります。Flaskも使ったことがあります。
        frameworks:
          - name: Django
            icon: vscode-icons:file-type-django
            url: https://www.djangoproject.com/
          - name: Flask
            icon: simple-icons:flask
            url: https://flask.palletsprojects.com/
          - name: FastAPI
            icon: skill-icons:fastapi
            url: https://fastapi.tiangolo.com/
          - name: PyTest
            icon: simple-icons:pytest
            url: https://docs.pytest.org/en/6.2.x/
          - name: pandas
            icon: simple-icons:pandas
            url: https://pandas.pydata.org/
          - name: pandera
            icon: simple-icons:python
            url: https://pandera.readthedocs.io/en/stable/
          - name: uv
            icon: simple-icons:python
            url: https://docs.astral.sh/uv/
      - name: 機械学習
        icon: noto-v1:robot
        description: >
          大学では、TransformerのAttentionの高速化について研究しています。
          PyTorchのAPIを使ってテンソルの演算をしたり、OpenAIのtritonという言語を使ってCUDAのカーネルを書いたりしました。
          研究室ではどちらかというと理論よりの研究をしているので、実装に関してはまだまだですが、基本的なことは理解しているつもりです。
        frameworks:
          - name: PyTorch
            icon: simple-icons:pytorch
            url: https://pytorch.org/
          - name: Triton
            icon: simple-icons:python
            url: https://triton-lang.org/main/index.html
      - name: Go
        icon: vscode-icons:file-type-go
        description: >
          Gin, Echo, Gormなどを使ったAPI作成研修でゲームのバックエンドを作ったことがあります。
          調べればちょっとしたツールは作れると思います。
        frameworks:
          - name: Gin
            icon: simple-icons:gin
            url: https://gin-gonic.com/
          - name: Echo
            icon: simple-icons:go
            url: https://echo.labstack.com/
      - name: Firebase
        icon: vscode-icons:file-type-firebase
        description: >
          Nuxtで作ったサイトのホスティング、バックエンドとして使ったことがあります。Hosting, Firestore, Authentication, Functionsを使いました。AuthenticationではTwitterログインを使い、こちらが許可したユーザーしかユーザー登録できないようにFunctionsを設定しました。
      - name: AWS
        icon: skill-icons:aws-dark
        description: >
          EC2, Lambda, S3, API Gatewayなどはチュートリアル程度は使ったことがあります。
      - name: SQL
        icon: vscode-icons:file-type-sql
        description: >
          PostgreSQLを主に使ったことがあります。基本的なSQL文は書けます。データベースの授業を受けたので、内部構造も少しわかります。
        frameworks:
          - name: PostgreSQL
            icon: simple-icons:postgresql
            url: https://www.postgresql.org/
          - name: MySQL
            icon: simple-icons:mysql
            url: https://www.mysql.com/
          - name: SQLite
            icon: simple-icons:sqlite
            url: https://www.sqlite.org/index.html

  - title: フロントエンド
    skills:
      - name: Vue
        icon: vscode-icons:file-type-vue
        description: >
          一番使えるフレームワークです。インターン先で使っていました。
          Composition APIはかなり使い慣れていると思います。このポートフォリオもNuxtで作っています。
          Nuxt, Vuetify, tailwindcssなどと一緒に使うことが多いです。
        frameworks:
          - name: Nuxt.js
            icon: vscode-icons:file-type-nuxt
            url: https://nuxtjs.org/
          - name: Vuetify
            icon: logos:vuetifyjs
            url: https://vuetifyjs.com/
          - name: tailwind
            icon: vscode-icons:file-type-tailwind
            url: https://tailwindcss.com/
      - name: React
        icon: vscode-icons:file-type-reactjs
        description: >
          Vueほどは使えませんが、何度か使ったことがあります。基本的なコンポーネントの書き方、フックの使い方などは理解しているつもりです。
          GatsbyやNext.js、MUIなどのフレームワークを触ったことがあります。
        frameworks:
          - name: Gatsby
            icon: vscode-icons:file-type-gatsby
            url: https://www.gatsbyjs.org/
          - name: Next.js
            icon: vscode-icons:file-type-light-next
            url: https://nextjs.org/
          - name: Material UI
            icon: simple-icons:mui
            url: https://mui.com/core/
  - title: 開発環境
    skills:
      - name: Docker
        icon: vscode-icons:file-type-docker
        description: >
          様々な言語の開発環境として使っています。Djangoのアプリのデプロイに使用したこともあります。
          バックエンド、DB、フロントエンドのコンテナを立てて繋げるなどはよくやります。
      - name: GitHub
        icon: mdi:github
        description: >
          毎日眺めてます。開発ではCI/CDツールとしてGitHub Actionsをよく使います。
      - name: Git
        icon: devicon:git
        description: >
          使えます。基本的なコマンドは覚えています。普段はショートカットを登録し、コマンドを３文字で打ってドヤ顔をしています。
          git関連の検索履歴１位は「git add 取り消し」です。
      - name: Visual Studio Code
        icon: vscode-icons:file-type-vscode
        description: >
          メインで使っています。最近はGitHub Copilotが大活躍です。好きなカラーテーマはOne Dark Proです。
      - name: Vim
        icon: skill-icons:vim-light
        description: >
          争いは好みませんが、やっぱりVimですよね()。
          最近はNeovimを入れてdotfilesを作りコツコツ設定を育てるのが楽しいです。
      - name: Ubuntu
        icon: logos:ubuntu
        description: >
          サブPCはUbuntuです。IP固定やSSHの設定、Apacheの設定などを行ったことがあります。
          各種設定はググりながらやっています。
          Arch Linuxは憧れますが、面倒でやめてしまいました…。
  - title: その他
    skills:
      - name: スクレイピング
        description: >
          Pythonでスクレイピングをすることができます。BeautifulSoup, Seleniumなどを使っています。
      - name: 電子工作
        description: >
          参考資料を見てその通りにC, C++などでコードを書き、組み立てる程度ならやったことがあります。Arduino nanoと熱電対を使った温度計や、自作キーボードを作ったことがあります。
      - name: ネットワーク
        description: >
          マスタリングTCP/IPを一度通読して基本的なことは理解しているつもりです。実際に構築などはまだしたことがありません。興味はあります！
